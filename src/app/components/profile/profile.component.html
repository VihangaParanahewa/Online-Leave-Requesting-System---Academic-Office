<div *ngIf="user">
  <div class="container">
    <div class="text-center">
      <h4><strong>Profile</strong> : {{user.name}}</h4>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-3"><!--left col-->


        <div class="text-center">
          <img src="{{user.profileImage}}" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Profile Picture</h6>
        </div>
      </div>
      <br>


      <div class="col-sm-6">
      <ul class="list-group">
        <table class="table table-user-information" align="center">
          <tbody>
          <tr>
            <td>Name</td>
            <td>{{user.name}}</td>
          </tr>
          <tr>
            <td>Role</td>
            <td>{{user.role}}</td>
          </tr>
          <tr>
            <td>Gender</td>
            <td>{{user.gender}}</td>
          </tr>
          <tr>
            <td>Contact</td>
            <td>{{user.mobile}}</td>
          </tr>
          </tbody>
        </table>
      </ul>
      </div>


    </div>
  </div>
</div>
