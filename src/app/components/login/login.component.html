<div class="container" align="center">
  <h2 class="page-header">Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="row">
      <div class="form-group col-lg-4">
      </div>
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label for="email">Email</label>
        </div>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
      <div class="form-group col-lg-4"></div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
      </div>
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label for="password">Password</label>
        </div>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
      </div>
      <div class="form-group col-lg-4"></div>
    </div>
    <div class="row">
      <div class="form-group" align="center">
        <br>
        <button type="submit" class="btn btn-primary" name="submit" value="create"
                onclick="return confirm('Are You Sure ' +
                         'You Want To Login To Your Profile..!');">Login</button>
        <a href="/" class="btn btn-danger"
           onclick="return confirm('Are You Sure ' +
                         'You want to cancel this Process..?');">Cancel</a>
        <br>
        <a href="#" role="button">Forgot the password?</a>
        <br>
        <a [routerLink]="['/register']" role="button">New around here? Register</a>
      </div>
    </div>
  </form>
</div>
