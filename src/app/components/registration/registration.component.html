<div class="container" align="center">
  <h2 class="page-header">Registration</h2>
  <form (submit)="onRegisterSubmit()" >
    <div class="row">
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label for="name">Name</label>
        </div>
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label for="email">Email</label>
        </div>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email">
      </div>
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label for="password">Password</label>
        </div>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder=" Enter Password">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Re-Enter Password">
      </div>
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label>Gender</label>
        </div>
        <div class="text-center">
          <label class="radio-inline"><input type="radio" [(ngModel)]="gender" name="gender" value="Male">Male</label>
          <label class="radio-inline"><input type="radio" [(ngModel)]="gender" name="gender" value="Female">Female</label>
        </div>
      </div>
      <div class="form-group col-lg-4">
        <div class="text-center">
          <label>Mobile</label>
        </div>
        <input type="tel" [(ngModel)]="mobile" name="mobile" class="form-control" id="mobile" placeholder="07XXXXXXXX">
      </div>
    </div>
    <div class="row">
      <div class="form-group" align="center">
        <br>
        <button type="submit" class="btn btn-primary" name="submit" value="create"
                onclick="return confirm('Are You Sure ' +
                         'You Want To Register Your Profile..!');">Register</button>
        <a href="/" class="btn btn-danger"
           onclick="return confirm('Are You Sure ' +
                         'You want to cancel this Process..?');">Cancel</a>
        <br>
        <a [routerLink]="['/login']" role="button">Already have an account?</a>
      </div>
    </div>
  </form>
</div>
