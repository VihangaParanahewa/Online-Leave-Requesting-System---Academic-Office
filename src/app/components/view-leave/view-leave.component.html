<div class="container">
  <div class="row">
    <div class="container">
      <div class="text-center"><h3>Report - Leave History</h3></div>
      <hr>
      <div class="table-responsive">
        <div class="text-center">
          <table class="table table-user-information" align="center">
            <thead>
            <tr>
              <th><div class="text-center">Leave Date</div></th>
              <th><div class="text-center">Status</div></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let leave of leaves">
              <td>{{leave.leaveDate}}</td>
              <td>{{leave.status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
